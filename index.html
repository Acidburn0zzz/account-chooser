<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="utf-8">
    <title>OpenID Connect Account Chooser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="resources/bootstrap2/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/bootstrap2/css/bootstrap-responsive.min.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        h1,label {
            text-shadow: 1px 1px 1px #FFFFFF;
        }

    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../bootstrap2/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../bootstrap2/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../bootstrap2/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../bootstrap2/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">OpenID Connect Account Chooser</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="row" id="content">
        <!-- Example row of columns -->
        <div class="well span10 offset1">
            <div class="span10" id="button-container">
                <h2 class="well-small">Sign in</h2>

            </div>

        </div>
    </div>
    <hr>

    <footer>
        <p>&copy; Company 2012 <a href="#">learn more</a></p>
    </footer>

</div> <!-- /container -->
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/jquery.cookie.js"></script>
<script type="text/javascript" src="resources/js/jquery.query.js"></script>
<script type="text/javascript" src="resources/js/purl.js"></script>
<script type="text/javascript" src="resources/bootstrap2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/underscore-min.js"></script>
<script type="text/javascript" src="resources/js/app.js"></script>

<script type="text/html" id="tmpl-button">
    <div class="span3">
		<a class="btn btn-large<%= (last_issuer == button.issuer) ? " btn-primary" : ""%>">
			<% if (button.image) { %>
			<div><img src="<%=button.image%>"></div>
			<% } %>
			<div>
				<i class="icon-user icon-white"></i>
    	    	Sign in with <%=button.descriptor%>
			</div>
		</a>

        <p class="well-small">(<a href="#">learn more</a>)</p></div>
</script>

<script type="text/html" id="tmpl-error-client">
    <div class="alert alert-error span12">
        <strong>Warning.</strong> The redirect URI given has not been registered with this Account Chooser, proceed carefully.
    </div>

	<div>
		Click to return to the your application: <a href="<%=redirectUrl%>"><%=redirectUrl%></a>
	</div>
</script>



</body>
</html>
